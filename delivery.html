<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Epod-logistics delvery details

    </title>
</head>

<body>
    <div class="container">
        <div class="container delivery_cont">

            <div class="top">
                <div class="header">
                    <a href="./index.html" class="icon">
                        <i class="fa fa-angle-left"></i>
                        Delivery Details
                    </a>
                </div>
            </div>
            <main>
                <div class="delivery_map_box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d3960.078641389361!2d3.4783535000000034!3d7.000021000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos!3m2!1d6.5243793!2d3.3792057!4m5!1s0x103b0deeeb1087cb%3A0xae67d82f51409ce8!2sOgun%20State!3m2!1d6.997974699999999!2d3.4737378!5e0!3m2!1sen!2sng!4v1738319829529!5m2!1sen!2sng"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="info_box">
                    <div class="destination_trail">
                        <div class="trail active">
                            <div class="icon"><i class="fa fa-location"></i></div>
                            <div class="trail_address">
                                <h2>Courier Express</h2>
                                <small>no 32 courer rood, ikeja lagos state</small>
                            </div>
                        </div>
                        <div class="trail">
                            <div class="icon"><i class="fa fa-location"></i></div>
                            <div class="trail_address">
                                <h2>Ojodu Berger</h2>
                                <small>no 32 courer rood, Berger lagos state</small>
                            </div>
                        </div>
                        <div class="trail home">
                            <div class="icon"><i class="fa fa-home"></i></div>
                            <div class="trail_address">
                                <h2>My Location</h2>
                                <small>no 12b, Ogun state</small>
                            </div>
                        </div>

                        <div class="contact_info">
                            <div class="info">
                                <div class="info_img">
                                    <img src="./post for blue horizon002.png" alt="">
                                </div>
                                <div class="info_details">
                                    <h2>John Bolade</h2>
                                    <small>pacel</small>
                                </div>

                                <div class="reach_out">
                                    <div class="icon"><a href="tel:+234"><i class="fa fa-phone"></i></a></div>
                                    <div class="icon"><a href="mailto:libra"><i class="fa fa-message-captions"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </main>

        </div>
    </div>
</body>

</html>
